; This file must have all options set, there are no defaults.

[timeouts]
ctd:		5	;sec
hotel:		5 	;sec

[limits]
launch_depth:	1.4	;depth to consider in water
surface_depth:  3	;what depth reading to consider floating at surface
state_timer: 	5 	;sec, time to consider moving or stopped 
v_thresh:	.1	;dz/dt to consider moving
pressure_buf_len: 4	;buffer length of pressure measurements

[misc]
debug_print:	1	;integer 0 - 3, 0=no print, 1 some, 2 more, 3 all 
print_ds:	5	;down sample for print statments




